<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
<main>
    <section class="results">
        <section class="results_summary">
            <header class="results_summary__header">
                <h1>Your Result</h1>
            </header>
            <div class="results_summary__content">
                <div class="results_summary__score">
                    <div class="results_summary__score_achieved">76</div>
                    <div class="results_summary__score_available">of 100</div>
                </div>
                <section class="results_summary__description">
                    <header class="results_summary__description_header">
                        Great
                    </header>
                    <div class="results_summary__description_text">
                        <p>You scored higher than 65% of the people who have taken these tests.</p>
                    </div>
                </section>
            </div>
        </section>
        <section class="results_breakdown">
            <header class="results_breakdown__header">
                <h2>Summary</h2>
            </header>
            <ul class="results_breakdown__list">
                <li class="results_breakdown__list_item reaction">
                    <img src="assets/images/icon-reaction.svg" alt="Reaction Icon" class="results_breakdown__list_icon">
                    <span class="results_breakdown__list_title">Reaction</span>
                    <span class="results_breakdown__list_score">
                        <span class="results_breakdown__list_score__achieved">80</span> /
                        <span class="results_breakdown__list_score__available">100</span>
                    </span>
                </li>
                <li class="results_breakdown__list_item memory">
                    <img src="assets/images/icon-memory.svg" alt="Memory Icon" class="results_breakdown__list_icon">
                    <span class="results_breakdown__list_title">Memory</span>
                    <span class="results_breakdown__list_score">
                        <span class="results_breakdown__list_score__achieved">92</span> /
                        <span class="results_breakdown__list_score__available">100</span>
                    </span>
                </li>
                <li class="results_breakdown__list_item verbal">
                    <img src="assets/images/icon-verbal.svg" alt="Verbal Icon" class="results_breakdown__list_icon">
                    <span class="results_breakdown__list_title">Verbal</span>
                    <span class="results_breakdown__list_score">
                        <span class="results_breakdown__list_score__achieved">61</span> /
                        <span class="results_breakdown__list_score__available">100</span>
                    </span>
                </li>
                <li class="results_breakdown__list_item visual">
                    <img src="assets/images/icon-visual.svg" alt="Visual Icon" class="results_breakdown__list_icon">
                    <span class="results_breakdown__list_title">Visual</span>
                    <span class="results_breakdown__list_score">
                        <span class="results_breakdown__list_score__achieved">72</span> /
                        <span class="results_breakdown__list_score__available">100</span>
                    </span>
                </li>
            </ul>

            <button class="results_brekdown__continue btn btn__primary">Continue</button>
        </section>
    </section>
</main>

<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dan Mahony</a>.
</footer>

</body>
</html>
